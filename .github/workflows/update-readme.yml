name: Update README Date

on:
  schedule:
    - cron: "0 0 * * *"   # Tous les jours à minuit UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update date in README
        run: |
          DATE=$(date +"%d/%m/%Y")
          # Remplace la ligne APRÈS le placeholder invisible
          sed -i "/<!--DATE-PLACEHOLDER-->/!b;n;c$DATE" README.md

      - name: Commit and push
        run: |
          DATE=$(date +"%d/%m/%Y")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-update date to $DATE" || exit 0
          git push
